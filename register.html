<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate 4 Reuse | Register</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="bodyBackground">
	<div class="container">
		<div class="row justify-content-center align-content-center mt-5 pt-lg-5">
			<div class="col-md-6 mt-lg-5 px-lg-5">
				<div class="card border-0 mt-5"  id="card-body">
					<div class="card-body border-0">
						<ul class="nav nav-pills mb-3 pb-2 pt-5 justify-content-center border-bottom border-success" id="pills-tab" role="tablist">
							<li class="nav-item" role="presentation">
								<a class="btn btn-outline-success text-white px-5 shadow-none active rounded-0" id="registration_tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="true">
									Register
								</a>
							</li>
							<li class="nav-item" role="presentation">
								<a class="btn btn-outline-success text-white px-lg-5 shadow-none rounded-0" href="login.html">Login</a>
							</li>
						</ul>
						<div class="tab-content" id="pills-tabContent">
							<div class="tab-pane fade show active px-0" id="pills-register" role="tabpanel" aria-labelledby="registration_tab">
								<form class="px-lg-5 pb-lg-5 pt-lg-3">
									<div class="form-group">
										<input type="text" class="form-control bg-transparent rounded-0 border-top-0 border-left-0 border-right-0 shadow-none" id="name" placeholder="Enter your name" required value="Jhon Doe">
									</div>
									<div class="form-group pl-2 text-white">
										<input type="radio" id="male" name="gender" value="male">
										<label for="male">Male</label>
										<input type="radio" id="female" name="gender" value="female">
										<label for="female">Female</label>
										<input type="radio" id="other" name="gender" value="other">
										<label for="other">Other</label>
									</div>
									<div class="form-group">
										<input type="email" class="form-control bg-transparent rounded-0 border-top-0 border-left-0 border-right-0 shadow-none" id="email" placeholder="example@gmail.com" required value="jhondoe@gmail.com">
									</div>
									<div class="form-group">
										<input type="password" class="form-control bg-transparent rounded-0 border-top-0 border-left-0 border-right-0 shadow-none" id="password" placeholder="Choose a strong password" required value="jhondoe">
									</div>
									<div class="form-group">
										<input type="password" class="form-control bg-transparent rounded-0 border-top-0 border-left-0 border-right-0 shadow-none" id="Checkpassword" placeholder="Retype your password" required value="jhondoe">
									</div>
									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input" id="checkbox" required checked>
										<label class="text-white" class="form-check-label" for="checkbox">I accept the terms & conditions and our email notification yuo'll be notified.</label>
									</div>
									<!-- <button type="submit" class="btn btn-outline-success btn-block btn-sm shadow-none rounded-0">Register</button> -->
									<a href="login.html" class="btn btn-outline-success btn-block btn-sm shadow-none rounded-0">Register</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
